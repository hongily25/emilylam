<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Paypal Revenue Example</title>
</head>
<body>

    <!-- load Dojo -->
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojo/dojo.js"
            data-dojo-config="async: true"></script>
    <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojox//charting/plot2d/Base.js"></script>
 <script type="text/javascript" charset="utf-8" src="//ajax.googleapis.com/ajax/libs/dojo/1.10.0/dojox//charting/themes/Claro.js"></script>
 <link rel="stylesheet" href="dijit/themes/claro/claro.css" media="screen">
    

    
<script>
require([
     // Require the basic chart class
    "dojox/charting/Chart",
 
    // Require the theme of our choosing
    "dojox/charting/themes/Claro",
 
    //  We want to plot Lines
    "dojox/charting/plot2d/Lines",
 
    // Load the Legend, Tooltip, and Magnify classes
    "dojox/charting/widget/Legend",
    "dojox/charting/action2d/Tooltip",
    "dojox/charting/action2d/Magnify",
 
    //  We want to use Markers
    "dojox/charting/plot2d/Markers",
 
    //  We'll use default x/y axes
    "dojox/charting/axis2d/Default",
 
    // Wait until the DOM is ready
    "dojo/domReady!"
], function(Chart, theme, LinesPlot, Legend, Tooltip, Magnify) {
 
    // Define the data
    var chartData = [10,9,6,15];

    // Create the chart within it's "holding" node
    var chart = new Chart("chartNode");
 
    // Set the theme
    chart.setTheme(theme);
 
    // Add the only/default plot
    chart.addPlot("default", {
        type: LinesPlot,
        markers: true
    });
 
    // Add axes
    chart.addAxis("x");
    chart.addAxis("y", { min: 0, max: 100, vertical: true, fixLower: "major", fixUpper: "major" });
 
    // Add the series of data
    chart.addSeries("Paypal",chartData);
 
    // Create the tooltip
    var tip = new Tooltip(chart,"default");
 
    // Create the magnifier
    var mag = new Magnify(chart,"default");
 
    // Render the chart!
    chart.render();
 
    // Create the legend
    var legend = new Legend({ chart: chart }, "legend");
});</script>
 
<div id="chartNode" style="width:800px;height:400px;"></div>
<div id="legend"></div>

</body>
</html>
